<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condor Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Condor Weight Calculator</h1>
        <a href="http://www.mattardine.com/?page_id=741">Based on the spreadsheet by Matt Ardine</a>
        <p>Additional information: <a href="https://whites.com/sites/default/files/toolbelt/cable_weights.pdf">Cable Weights Chart</a></p>
        <p>Web tool by Gavin Davenport</p>
    </div>
    <div id="choose-lift">
        <form id="lift-form">
            <label for="lift-select">Choose what lift you're using:</label>
            <!--For future updates:
                Any new lift can be added as an option below with its value set to the established format listing its restricted and unrestricted weights.
                Follow the below template:
                <option value='{"restricted":"RESTRICTED WEIGHT HERE", "unrestricted":"UNRESTRICTED WEIGHT HERE"}'>LIFT NAME HERE</option>  -->
            <select name="lift" id="lift-select">
                <option value="null"></option>
                <optgroup label="JLG">
                    <option value='{"restricted":"600", "unrestricted":"1000"}'>400S</option>
                    <option value='{"restricted":"600", "unrestricted":"1000"}'>600S</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>800S</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>450A</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>600A</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>800A</option>
                    <option value='{"restricted":"600", "unrestricted":"600"}'>460SJ</option>
                    <option value='{"restricted":"500", "unrestricted":"750"}'>660SJ</option>
                    <option value='{"restricted":"500", "unrestricted":"750"}'>860SJ</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>450AJ</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>600AJ</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>800AJ</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>1200SJP</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>1350SJP</option>
                </optgroup>
                <optgroup label="Genie">
                    <option value='{"restricted":"500", "unrestricted":"500"}'>S-45</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>S-65</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>S-85</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>S-105</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>S-120</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>S-125</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>S-40</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>S-60</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>S-60HC</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>S-80</option>
                    <option value='{"restricted":"500", "unrestricted":"1000"}'>S-100</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>Z-34/22 IC</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>Z-45/25J</option>
                    <option value='{"restricted":"500", "unrestricted":"500"}'>Z-60/34</option>
                </optgroup>
            </select>
        </form>
    </div>

    <div id="on-arm">
        <h3>On Arm</h3>
        <form id="arm-form">
            <div class="arm-item-div">
                <label for="arm-item">Type:</label>
                <!--For future updates:
                Any new item can be added as an option below with its value set to its measured, unadjusted weight.
                Follow the below template:
                <option value="WEIGHT HERE">NAME HERE</option>  -->
                <select name="arm-item" class="arm-item" id="arm-item">
                    <option value="0"></option>
                    <optgroup label="Bates">
                        <option value="14">25' 60amp</option>
                        <option value="24">50' 60amp</option>
                        <option value="45">100' 60amp</option>
                        <option value="18">25'100amp</option>
                        <option value="35">50' 100amp</option>
                        <option value="60">100' 100amp</option>
                        <option value="18">25' 220V</option>
                        <option value="35">50' 220V</option>
                        <option value="60">100' 220V</option>
                    </optgroup>
                    <optgroup label="Cam-Lock">
                        <option value="75">50' 5-wire Banded</option>
                        <option value="60">50' 4-wire Banded</option>
                        <option value="22">25' 4/O</option>
                        <option value="42">50' 4/O</option>
                        <option value="85">100' 4/O</option>
                        <option value="15">25' 2/O</option>
                        <option value="22">50' 2/O</option>
                        <option value="43">100' 2/O</option>
                    </optgroup>
                    <optgroup label="DMX">
                        <option value="1">25'</option>
                        <option value="2">50'</option>
                        <option value="4">100'</option>
                    </optgroup>
                    <optgroup label = "Socapex">
                        <option value="18">25'</option>
                        <option value="35">50'</option>
                        <option value="70">100'</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="33">6k/12k/18k Head Feeder</option>
                        <option value="25">Cable Roller</option>
                    </optgroup>
                </select>
                <label for="arm-item-quantity">Quantity:</label>
                <input type="number" name="arm-item-quantity" class="arm-item-quantity" id="arm-item-quantity" value="1">
                <button class="delete-item">x</button>
            </div>
        </form>
        <div id="add-arm-item-btns">
            <button class="add-item">Add Item</button>
            <button class = "add-custom">Add Custom Item</button>
        </div>
    </div>


    <div id="in-basket">

    </div>

    <div id="totals">

    </div>
</body>
</html>
